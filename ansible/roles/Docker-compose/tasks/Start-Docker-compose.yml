---
################################################################################
# ðŸ‘‰                        docker_compose                                 ðŸ‘ˆ #
################################################################################
- name: Create directory docker_compose
  file:
    path: /var/local/docker_compose
    state: directory

- name: Copy docker-compose.yml
  copy:
    src: docker-compose.yml
    dest: /var/local/docker_compose/docker-compose.yml
################################################################################
# ðŸ‘‰                    jenkins Dockerfile                                 ðŸ‘ˆ #
################################################################################


################################################################################
# ðŸ‘‰                      nginx  volume                                    ðŸ‘ˆ #
################################################################################
# volume dirs
- name: prepare volume dirs
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - /etc/nginx/conf.d
    - /etc/nginx/auth
    
# copy conf.d
- name: copy configs nginx to volumes
  copy:
    src: "nginx/conf.d/{{ item }}.conf"
    dest: "/etc/nginx/conf.d/{{ item }}.conf"
    mode: 0644
  with_items:
      - registry
      #- jenkins
      - default
################################################################################
# ðŸ‘‰                        nginx  .htpasswd                                ðŸ‘ˆ #
################################################################################
- name: copy configs nginx to volumes
  copy:
    src: nginx/auth/.htpasswd
    dest: /etc/nginx/auth
    mode: 0644
################################################################################
# ðŸ‘‰                    Run      docker_compose                            ðŸ‘ˆ #
################################################################################
- community.docker.docker_compose:
    project_src: /var/local/docker_compose/
    state: present
